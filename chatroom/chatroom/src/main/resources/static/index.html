<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room Application</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="styleSheet">
<link rel="stylesheet" href="/style.css">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>


<script src="/script.js"></script>
</head>
<body class="bg-dark">
	<div id="name-form" class="bg-dark d-flex align-items-center">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="input-group">
						<input type="text" placeholder="Enter Your Name" id="name-value"
							class="form-control" autofocus>
						<div class="input-group-append">
							<button class="btn btn-success" id="login">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="chat-room" class="d-none">
		<div class=container-fluid>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-3">
						<div class="card-header">
							<h6 id="name-title"></h6>

						</div>

						<div class="card-body">

							<div class="input-group">
								<input type="text" placeholder="Enter Your Message"
									id="message-value" class="form-control" autofocus>
								<div class="input-group-append">
									<button class="btn btn-dark" id="send-btn">send</button>
									<button class="btn btn-dark" id="logout-btn">Logout</button>
								</div>
							</div>
							<div class="table-responsive mt-3">
								<table id="message-container-table">

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
